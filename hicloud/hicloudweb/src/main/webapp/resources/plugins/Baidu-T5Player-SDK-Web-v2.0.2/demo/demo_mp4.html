<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo: play mp4 video</title>
</head>
<body>
    <div id="playercontainer"></div>
    <script type="text/javascript" src="../player/cyberplayer.js"></script>
    <script type="text/javascript">
        var player = cyberplayer("playercontainer").setup({
            width: 854,
            height: 80,
            stretching: "uniform",
            file: "小幸运.mp3",
            autostart: true,
            repeat: false,
            volume: 100,
            controls: true,
            ak: '799E296BC90ca6afdf95cc32ce3083b6' // 公有云平台注册即可获得accessKey
        });
    </script>
</body>
</html>
